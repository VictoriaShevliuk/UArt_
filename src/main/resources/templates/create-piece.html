<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Create New Piece</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Create New Piece</h2>
</div>
<form class="form-horizontal" th:action="@{|/pieces/create/exhibitions/${exhibition.id}|}" th:object="${piece}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name:</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" th:field="*{name}" id="name"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="genre">Genre:</label>
        <div class="col-sm-6">
            <select class="form-control" name="genre" id="genre">
                <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre.name()
                            .substring(0, 1) + genre.name().substring(1).toLowerCase()}"/>
            </select>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Image URL:</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" th:field="*{imageUrl}" id="imageUrl"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></small>
        </div>
    </div>

    <div class="col-sm-offset-2 col-sm-6">
        <input class="btn btn-info" type="submit" value="Create"/>
        <input class="btn btn" type="reset" value="Clear"/>
    </div>
    <input type="hidden" name="exhibitionId" th:value="${exhibition.id}">
</form>
    <a th:href="@{|/exhibitions/${exhibition.id}/pieces|}">Go to Piece Gallery</a>
</body>
</html>
